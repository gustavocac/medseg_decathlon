# Experiment
exp_id: debug

# Paths
data_path: ../data
output_dir: &output ../output

# Data
batch_size: &bsize 8
datagen:
    batch_size: *bsize
    img_dims: &dims !!python/tuple [50, 50, 50, 1]

# Model
model:
    name: 'Densenet3D'
    trained_model: None
    compile_params:
        optimizer: Adam
        loss: categorical_crossentropy
        metrics: ['accuracy']

    model_params:
        blocks: [6, 12, 24]
        input_shape: *dims
        classes: 8

train:
    ckpt_period: 1
    fit_params:
        epochs: 1
        steps_per_epoch: 1
        validation_steps: 1

